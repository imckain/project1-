<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7c7f4aabd8.js" crossorigin="anonymous"></script>
    <!-- CSS Stylesheet -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript -->
    <script defer src="./js/config.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Food Finder</title>
</head>

<body>
    <header class="header">
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
        <h1>Food Finder</h1>
    </header>
    <main class="main">
        <ul id="slide-out" class="sidenav">
            <li>
                <div class="user-view">
                    <div class="background">
                        <img src="../Images/emy-XoByiBymX20-unsplash.jpg">
                    </div>
                </div>
            </li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" href="../index.html">Featured Recipe</a></li>
        <li><a class="waves-effect" href="./index.html">Find Tonight's Meal</a></li>
        <li><a class="waves-effect" href="#!">Nutrition</a></li>
        </ul>
        <content class="content">
            <div id="search">
                <h2 id="main-header">Find a Meal</h2>
                <form>
                    <input id="search-field" type="text" placeholder="Ingredient">
                    <button class="waves-effect waves-orange btn-flat" id="search-button" type="submit">Eat!</button>
                </form>
            </div>
            <div id="divider"></div>
            <div id="results">
                <div id="recipe"> 
                </div>
            </div>
        </content>
    </main>
    <footer class="footer">
        <p>Food Finder Copyright &copy; 2020</p>
    </footer>
